<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register Page</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <label for="email"><img src="images/user (1).png" alt=""></label>
        <input type="email" id="email" name="email" placeholder="vijay@gmail.com" required><br><br>
        <label for="password"><img src="images/padlock.png" alt=""></label>
        <input type="password" id="password" required><br><br>
        <label for="conf-password"><img src="images/padlock.png" alt=""></label>
        <input type="password" id="conf-password" required><br><br>
        <button>Submit</button>

    </div>
</body>
</html>
